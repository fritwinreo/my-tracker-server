<!DOCTYPE html>
<html>
<head>
    <title>Team Tracker</title>
    <style>
        #map { height: 100vh; width: 100%; }
        body, html { margin: 0; padding: 0; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let map;
        let markers = {};

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 },
                zoom: 2,
            });

            socket.on('locationUpdate', (userLocations) => {
                for (const id in userLocations) {
                    const location = userLocations[id];
                    const latLng = { lat: location.latitude, lng: location.longitude };

                    if (markers[id]) {
                        markers[id].setPosition(latLng);
                    } else {
                        markers[id] = new google.maps.Marker({
                            position: latLng,
                            map: map,
                            label: location.name,
                        });
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX4kAFkXUnHpytxzOsjNzxIJEj3sK4yNo&callback=initMap"></script>
</body>
</html>
